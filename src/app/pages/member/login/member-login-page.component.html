<div class="row justify-content-center mt-md-5 mt-lg-5">
    <div class="col-lg-4 col-md-6">
        <h1 i18n="Member login title">Member Login</h1>
        <p class="text-muted font-italic" i18n="Member login sub title">See all your member data, at a glance.</p>
        <div class="form-group">
            <label i18n="Mail label">Mail</label>
            <input type="email" class="form-control">
            <small class="form-text text-muted" i18n="Email stub text">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label i18n="Password label">Password</label>
            <input type="password" class="form-control">
        </div>
        <div class="form-group form-check form">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe" i18n="Remember me label">Remember me!</label>
        </div>

        <button type="submit" class="btn btn-success btn-block" i18n="Login button">Login</button>
        <button type="submit" class="btn btn-secondary btn-block" i18n="Forgot password button">Forgot Password?</button>

        <div class="d-flex justify-content-center mt-5">
            <button type="submit" class="btn btn-outline-secondary flex" i18n="New member button">New Member?</button>
        </div>
    </div>
</div>
