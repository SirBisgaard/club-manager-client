<div class="row justify-content-center mt-md-5 mt-lg-5">
    <div class="col-lg-4 col-md-6">
        <h1>Member Login</h1>
        <p class="text-muted font-italic">See all your member data, at a glance.</p>
        <form>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control">
                <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control">
            </div>
            <div class="form-group form-check form">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me!</label>
            </div>

            <button type="submit" class="btn btn-success btn-block">Login</button>
            <button type="submit" class="btn btn-secondary btn-block">Forgot Password?</button>

            <div class="d-flex justify-content-center mt-5">
                <button type="submit" class="btn btn-outline-secondary flex">New Member?</button>
            </div>
        </form>
    </div>
</div>
